<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- script src="js/app.js"></script-->
    <script src="js/calculator.js"></script>
</head>

<body>
    <form id="calculator" onsubmit="event.preventDefault();">
        <div id="output" class="calculator row screen">
            <input type="text" name="screen" value="" id="screen" autofocus autocomplete="off" autocorrect="off" autocapitalize="off">
        </div>
        <div id="kb input" class="calculator keyboard column">
            <div class="cp row">
                <div class="btn btn-allclear">
                    <button data-action="all-clear" value="">AC</button>
                </div>
                <div class="btn btn-clear">
                    <button data-action="clear-entry" value="">C</button>
                </div>
                <div class="btn btn-copy">
                    <button data-action="copy" data-target="#screen" value="">COPY</button>
                </div>
                <div class="btn btn-sign">
                    <button data-action="change-sign" value="">+/-</button>
                </div>
            </div>
            <div class="kb-container row">
                <div class="numpad row">
                    <div class="btn btn-0">
                        <button id="zero" value="0">0</button>
                    </div>
                    <div class="btn btn-dot">
                        <button id="dot" value=".">.</button>
                    </div>
                    <div class="btn btn-eq">
                        <button id="eq" data-action="evaluate">=</button>
                    </div>
                    <div class="btn btn-1">
                        <button id="one" value="1">1</button>
                    </div>
                    <div class="btn btn-2">
                        <button id="two" value="2">2</button>
                    </div>
                    <div class="btn btn-3">
                        <button id="three" value="3">3</button>
                    </div>
                    <div class="btn btn-4">
                        <button id="four" value="4">4</button>
                    </div>
                    <div class="btn btn-5">
                        <button id="five" value="5">5</button>
                    </div>
                    <div class="btn btn-6">
                        <button id="six" value="6">6</button>
                    </div>
                    <div class="btn btn-7">
                        <button id="seven" value="7">7</button>
                    </div>
                    <div class="btn btn-8">
                        <button id="eight" value="8">8</button>
                    </div>
                    <div class="btn btn-9">
                        <button id="nine" value="9">9</button>
                    </div>
                </div>
                <div class="operators column">
                    <div class="btn btn-plus">
                        <button data-action="add" value="">+</button>
                    </div>
                    <div class="btn btn-minus">
                        <button data-action="substract" value="">–</button>
                    </div>
                    <div class="btn btn-asterix">
                        <button data-action="multiply" value="">×</button>
                    </div>
                    <div class="btn btn-slash">
                        <button data-action="devide" value="">÷</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
    Calculator.initialize()
    </script>
</body>

</html>
